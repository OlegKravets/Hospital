<div class="card mb-4" *ngIf="currentDoctor">
    <div class="card-img-wrapper">
        <img src="{{currentDoctor.photo.url}}" alt="{{currentDoctor.name}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" style="background-color: #72ff72; border-color: #72ff72;">
                    <i class="fa fa-user-md"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" style="background-color: #72ff72; border-color: #72ff72;">
                    <i class="fa fa-hospital-o"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary" style="background-color: #72ff72; border-color: #72ff72;">
                    <i class="fa fa-comment"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{currentDoctor.name}}
        </h6>
        <p class="card-text text-muted text-center">{{currentDoctor.hospitalName}}</p>
        <p class="card-text text-muted text-center">{{currentDoctor.hospitalAddress}}</p>
    </div>
</div>
