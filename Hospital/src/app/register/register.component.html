<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username">
    </div>

    <div class="mb-3">
        <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password">
    </div>

    <div class="mb-3">
        <input
            type="number"
            class="form-control"
            name="age"
            [(ngModel)]="model.age"
            placeholder="Age">
    </div>

    <select class="form-select mb-3" [(ngModel)]="model.roleId">
        <option hidden value="">Select role</option>
        <option *ngFor="let role of roles" [value]="role.id">{{ role.roleName }}</option>
    </select>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
