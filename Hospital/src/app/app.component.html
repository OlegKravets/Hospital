<app-navigation></app-navigation>

<div class="container my-5">
  <h1 class="mb-3">Doctors</h1>
  <table class="table" *ngIf="doctors && doctors.length > 0">
      <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th scope="col">Salary by hour($)</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let d of doctors">
              <td>{{ d.id }}</td>
              <td>{{ d.name }}</td>
              <td>{{ d.salary }}</td>
          </tr>
      </tbody>
  </table>
  <p *ngIf="!doctors || doctors.length == 0">Doctors not found!</p>
</div>
