<h1 style="text-align: center;color: green;">All users</h1>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.salary }}</td>
      </tr>
    </tbody>
  </table>
